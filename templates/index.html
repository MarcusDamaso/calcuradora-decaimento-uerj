<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Radioativa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <header>
        <h1>☢️ Decaimento Radioativo</h1>
        <p>Simulador Científico Avançado</p>
    </header>

    <div class="tabs">
        <button class="tab-btn active" onclick="openTab('simples')">Decaimento Simples</button>
        <button class="tab-btn" onclick="openTab('cadeia')">Decaimento em Cadeia</button>
    </div>

    <div class="card">
        <div id="simples" class="tab-content">
            <form method="POST">
                <input type="hidden" name="tipo_calculo" value="simples">
                <div class="form-group">
                    <label>Quantidade Inicial ($N_0$)</label>
                    <input type="number" step="any" name="n0" value="100" required>
                </div>
                <div class="form-group">
                    <label>Meia-vida ($T_{1/2}$)</label>
                    <input type="number" step="any" name="meia_vida" value="10" required>
                </div>
                <div class="form-group">
                    <label>Tempo Decorrido ($t$)</label>
                    <input type="number" step="any" name="tempo" value="30" required>
                </div>
                <button type="submit" class="btn-calc">Calcular Simples</button>
            </form>
        </div>

        <div id="cadeia" class="tab-content" style="display:none;">
            <form method="POST">
                <input type="hidden" name="tipo_calculo" value="cadeia">
                <div class="row">
                    <div class="form-group">
                        <label>Inicial ($N_0$)</label>
                        <input type="number" step="any" name="n0_c" value="1000" required>
                    </div>
                    <div class="form-group">
                        <label>Tempo Total</label>
                        <input type="number" step="any" name="tempo_c" value="100" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label>Meia-vida A (Pai)</label>
                        <input type="number" step="any" name="thalf_a" value="10" required>
                    </div>
                    <div class="form-group">
                        <label>Meia-vida B (Filho)</label>
                        <input type="number" step="any" name="thalf_b" value="5" required>
                    </div>
                </div>
                <button type="submit" class="btn-calc btn-cadeia">Simular Cadeia</button>
            </form>
        </div>
    </div>

    {% if result %}
    <div class="result-section">
        <h3>Resultado: {{ result }}</h3>
        {% if graph_url %}
            <div class="graph-container">
                <img src="data:image/png;base64,{{ graph_url }}" alt="Gráfico de Decaimento">
            </div>
        {% endif %}
    </div>
    {% endif %}
</div>

<script>
    // Script simples para alternar abas
    function openTab(tabName) {
        var i;
        var x = document.getElementsByClassName("tab-content");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        document.getElementById(tabName).style.display = "block";
        
        // Atualiza botões
        var btns = document.getElementsByClassName("tab-btn");
        for (i = 0; i < btns.length; i++) {
            btns[i].classList.remove("active");
        }
        event.currentTarget.classList.add("active");
    }
</script>

</body>
</html>
